<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="Getting all what we have learned in the last 4 weeks into action. Now, validating login information and registering an user">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please submit the information in the following fields:</p>
        <form action='/registration' method= "post">
            <p>
            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" name="first_name">
            </p>
            <p>
            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name">
            </p>
            <p>
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" placeholder="Your email here">
            </p>
            <p>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Your password here">
            </p>
            <p>
            <label for="password_conf">Password Confirmation: </label>
            <input type="password" id="password_conf" name="password_conf" placeholder= "Confirm your password">
            </p>
            <p>
            <input type="submit" value="Submit">
            </p>
        </form>
        <h3> Already have an account? <href="/login">Click here</href></h3>
    </body>
</html>
